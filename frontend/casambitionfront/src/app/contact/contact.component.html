<div class="container mt-5">
  <h2>Contactez-nous</h2>
  <form class="mt-4" (ngSubmit)="onSubmit()">
    <div class="mb-3">
      <label for="name" class="form-label">Nom :</label>
      <input type="text" id="name" class="form-control" placeholder="Votre nom" [(ngModel)]="name" name="name" required />
    </div>
    <div class="mb-3">
      <label for="email" class="form-label">Email :</label>
      <input type="email" id="email" class="form-control" placeholder="Votre email" [(ngModel)]="email" name="email" required />
    </div>
    <div class="mb-3">
      <label for="message" class="form-label">Message :</label>
      <textarea id="message" class="form-control" rows="5" placeholder="Votre message" [(ngModel)]="message" name="message" required></textarea>
    </div>
    <button type="submit" class="btn btn-success">Envoyer</button>
  </form>
</div>
